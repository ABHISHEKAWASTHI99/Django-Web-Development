<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TechCrunch Login Clone</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
       <div class="left">
         <img class="brand-logo" src="https://techcrunch.com/wp-content/uploads/2018/04/tc-logo-2018-square-reverse2x.png" alt="brand logo">
         <h1>Welcome to TechCrunch</h1>
         <h4>Create an account to unlock these benefits.</h4>
         <hr>
         <ul class="list">
            <li>Comment on articles and express yourself</li>
            <li>Manage your Newsletter</li>
            <li>Access Privacy Settings</li>
            <li>Browse without the distraction of pop-up ads</li>
         </ul>
         
       </div>

       <div class="right">
        <div class="form-card">
          <div class="card-body">
            <div class="header">
              <img src="https://cdn.icon-icons.com/icons2/2699/PNG/512/techcrunch_logo_icon_170624.png" alt="brand-logo">
              <h3>Sign In</h3>
            </div>
            <form>
              <div class="form-function">
                <label for="email">
                  Email<span></span>
                </label>
                <input id="email"  type="email" placeholder=" " autocomplete="none" autofocus="true" 
                class="input-email" name="email" value=" " required>
                <hr>
                <button type="submit" class="btn-next">Next</button>
              </div>
              <input id="Keep-sign-in" name="Keep sign in" value="Y" type="checkbox">
              <label for="Keep-sign-in"> Stay signed in</label>
              <a target="_blank" class="text-link" href="#">Fogot username?</a>
            </form>
            <button type="submit" class="btn-create-account">Create an account</button>
            <br>
            <h5>Or , continue with</h5>
          <div display="btn-wrapper">
              <button class="btn btn-yahoo">
                  <img src="https://www.freepnglogos.com/uploads/yahoo-logo-png/yahoo-logo-png-free-download-3.png" alt="yahoo logo">
              </button>
          </div>
          <div display="btn-wrapper">
            <button class="btn btn-google">
                <img src="https://www.freepnglogos.com/uploads/google-logo-png/google-logo-png-webinar-optimizing-for-success-google-business-webinar-13.png" alt="google logo">
            </button>
          </div>
        </div>
       </div>
       <div class="login-footer">
        <a target="_blank"  href="#">Terms</a>
        <span>|</span>
        <a target="_blank" href="#">Privacy</a>

       </div>
       </div>
    </main>
</body>
</html>
